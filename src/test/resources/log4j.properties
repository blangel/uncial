log4j.rootLogger=INFO, FILE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=/tmp/log4j-benchmark.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
# equivalent uncial appender pattern for LogSystemsAppenderFormatBenchmark test
#log4j.appender.FILE.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss.SSS} %t %F %C#%M @ %L [%c] - %m%n
# equivalent default uncial appender pattern
log4j.appender.FILE.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss.SSS} %C [%c] - %m%n